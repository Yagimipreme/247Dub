plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}


repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation libs.junit

    // This dependency is used by the application.
    implementation libs.guava

    //Selnium
    implementation 'org.seleniumhq.selenium:selenium-java:4.26.0'
    // (Optional) FÃ¼r Chrome WebDriver
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.13.0'
    implementation 'org.junit.jupiter:junit-jupiter-engine:5.11.3'

}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(22)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.RadUi'
}

task runTestApp(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = "org.example.RadUi"
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}
